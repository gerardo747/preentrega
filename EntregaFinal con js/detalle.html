<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle</title>
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

<header>
    <div class="div-logo">
        <div class="izquierda">
            <img src="./img/logo.png" alt="computadora">
        </div>
    </div>
</header>

<section>
    <ul class="fuenteneg">
        <li><a href="./index.html">Inicio</a></li>
    </ul>
</section>

<main class="detail-content">
 
    <section class="product detail">
        <article id="product-card">
            <h2 id="prod-title">Cargando...</h2>
            <img id="prod-img" src="" alt="producto">
            <p id="prod-description"></p>
            <h3 id="prod-price"></h3>
            <a id="buy-btn" href="./carrito.html">Comprar</a>
        </article>
    </section>


    <section id="product-full">
        <h2 id="prod-brand"></h2>
        <h3 id="prod-name"></h3>
        <h4 id="prod-price-big"></h4>
        <h3>Tamaño: <span id="prod-size">—</span></h3>
        <h3>Descripción:</h3>
        <p id="prod-longdesc"></p>

        <h3>Reseñas:</h3>
        <div id="reviews"></div>
    </section>
</main>

<footer>
    <div class="div-logo">
        <div class="izquierda">
            <img src="./img/logo.png" alt="computadora">
        </div>
        <p class="div-logop">2025 Todos los derechos reservados</p>
    </div>
</footer>


<script src="./js/detalle.js"></script>

</body>
</html>
